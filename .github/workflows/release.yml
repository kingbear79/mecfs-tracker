---
name: Build Release

'on':

  pull_request:

    branches:
      - main
    types:
      - closed

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Bump version
        id: bump_version
        run: |
          CURRENT=$(grep -E '^ \* Version:' mecfs-tracker.php | awk '{print $3}')
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          PATCH=$((PATCH+1))
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          sed -i "s/^ \* Version:.*/ * Version:     $NEW_VERSION/" mecfs-tracker.php
          sed -i "s/define( 'MECFS_TRACKER_VERSION', '.*' );/define( 'MECFS_TRACKER_VERSION', '$NEW_VERSION' );/" mecfs-tracker.php
          git config user.name 'github-actions'
          git config user.email 'github-actions@github.com'
          git commit -am "chore: bump version to $NEW_VERSION"
          git tag v$NEW_VERSION
          git push origin HEAD:main --tags
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Install dependencies and build assets
        run: |
          npm ci
          npm run build

      - name: Install zip utility
        run: sudo apt-get update && sudo apt-get install -y zip

      - name: Prepare plugin folder
        run: |
          mkdir -p release/mecfs-tracker
          rsync -av \
            --exclude='.git*' \
            --exclude='release' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='package-lock.json' \
            --exclude='package.json' \
            ./ release/mecfs-tracker/

      - name: Package plugin
        working-directory: release
        run: zip -r mecfs-tracker.zip mecfs-tracker

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.bump_version.outputs.version }}
          name: "Release ${{ steps.bump_version.outputs.version }}"
          files: release/mecfs-tracker.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
